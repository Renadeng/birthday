<!DOCTYPE html>

<html>

<head>
  <title>The Mighty Project</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script async src="./javascript/index.js"></script>
</head>

<body>
  <h1>* Happy Birthday *</h1>

  <table>
    <tr>
      <th>Today is</th>
      <th>今天是</th>
      <th>Happy birthday to</th>
      <th>On</th>
      <th>Location</th>
      <th>Canada time</th>
    </tr>

    <tr>
      <td id="todayDate"></td>
      <td id="todayLunarDate">lunar-calendar</td>
      <td id="birthdayName">name</td>
      <td id="birthdayDate">date-westen-calendar</td>
      <td id="birthdayCityCountry">city-country</td>
      <td id="birthdayCanadaTime">8am of the date on the name's location</td>
    </tr>
  </table>

  <div class="grieve-deng">
    <div class='section-style' id="timInfo">
      <image src="image/tim.jpg" alt="" />
      <p id="tim">Tim</p>
      <p id="timBirthday" type="date">1979-10-30</p>
      <p id="timCity">Waterloo, Canada</p>
    </div>

    <div class="section-style" id="renaInfo">
      <image src="image/rena.png" />
      <p id="rena">Rena</p>
      <p id="renaBirthday" type="date">1986-01-16</p>
      <p id="renaCity">Waterloo, Canada</p>
    </div>  
  </div>

  <div class="deng">
    <div class='section-style'>
      <image src="image/daolun.jpg" alt="" />
      <p>Daolun</p>
    </div>

    <div class="section-style">
      <image src="image/shufen.jpg" />
      <p>Shufen</p>
    </div>  

    <div class="section-style">
      <image src="image/he.jpg" />
      <p>He</p>
    </div>  
  </div>
	
  <div class="grieve">
    <div class='section-style'>
      <image src="image/david.jpg" alt="" />
      <p>David</p>
    </div>

    <div class="section-style">
      <image src="image/aileen.jpg" />
      <p>Aileen</p>
    </div>  
  </div>

</body>

</html>
